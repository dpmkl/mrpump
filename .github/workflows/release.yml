name: Release

on:
  release:
    types: [created]

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: x64
          - target: aarch64-unknown-linux-musl
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo tools
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-tools

      - name: Verify Cargo version matches tag
        run: |
          CARGO_VERSION=$(grep -E '^version = "(.*)"' Cargo.toml | head -n1 | sed -E 's/version = "(.*)"/\1/')
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          echo "Cargo Version: $CARGO_VERSION"
          echo "Tag Version: $TAG_VERSION"
          if [[ "$CARGO_VERSION" != "$TAG_VERSION" ]]; then
            echo "Error: Cargo.toml version ($CARGO_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary
        run: |
          # Use cross for static linking via musl
          cross build --release --target ${{ matrix.target }}

      - name: Install packaging tools
        run: |
          cargo install cargo-deb || true
          cargo install cargo-generate-rpm || true

      - name: Build .deb package
        run: |
          cargo deb --no-build --target ${{ matrix.target }} --output mrpump_${{ matrix.arch }}.deb

      - name: Build .rpm package
        run: |
          # cargo-generate-rpm doesn't always handle --target perfectly with --no-build
          # so we ensure the binary is where it expects or point to it
          # Actually, we can use the --binary flag if available or just move it.
          mkdir -p target/release
          cp target/${{ matrix.target }}/release/mrpump target/release/mrpump
          cargo generate-rpm --output mrpump_${{ matrix.arch }}.rpm

      - name: Package tarball
        run: |
          mkdir -p mrpump_pkg/mrpump
          cp target/${{ matrix.target }}/release/mrpump mrpump_pkg/mrpump/
          cp dist/mrpump.service mrpump_pkg/mrpump/
          cp dist/install.sh mrpump_pkg/mrpump/
          cp dist/config.yaml mrpump_pkg/mrpump/
          cd mrpump_pkg
          tar -czvf ../mrpump-${{ matrix.arch }}.tar.gz mrpump

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            mrpump-*.tar.gz
            mrpump_*.deb
            mrpump_*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



